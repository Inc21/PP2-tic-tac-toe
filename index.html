<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div class="rules">Game Rules</div>
        <div id="gameboard"></div>
            <div class="box" id="0">X</div>
            <div class="box" id="0">O</div>
            <div class="box" id="0">X</div>
            <div class="box" id="0">O</div>
            <div class="box" id="0">X</div>
            <div class="box" id="0">O</div>
            <div class="box" id="0">X</div>
            <div class="box" id="0">O</div>
            <div class="box" id="0">X</div>
        </div>
        <div class="playerX">Player X</div>
        <button id="restetBtn">RESET</button>   
        <div class="playerO">Player O</div>
        <div class="sideImg"><img src="assets/images/chalk_small.png" alt="Chalk stick"></div>
    </div>
    

    <script src="assets/js/main.js"></script>
</body>
</html>
